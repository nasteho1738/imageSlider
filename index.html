<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- Image Slider start-->
  <!-- -->
  <div class="slider">
  <div class="slides">

    <!-- radio button start -->
     <input type="radio" name="radio-btn" id="radio1">
     <input type="radio" name="radio-btn" id="radio2">
     <input type="radio" name="radio-btn" id="radio3">
     <input type="radio" name="radio-btn" id="radio4">
     <input type="radio" name="radio-btn" id="radio5">
     <input type="radio" name="radio-btn" id="radio6">
     <input type="radio" name="radio-btn" id="radio7">
     <input type="radio" name="radio-btn" id="radio8">
     <input type="radio" name="radio-btn" id="radio9">
     <input type="radio" name="radio-btn" id="radio10">
     <input type="radio" name="radio-btn" id="radio11">
     <!-- radio button end -->

      <!-- slide image  start -->
       <div class="slide first">
        <img src="1.jpeg" alt="">
       </div>

       <div class="slide">
        <img src="2.jpg" alt="">
       </div>

       <div class="slide">
        <img src="3.jpeg" alt="">
       </div>

       <div class="slide">
        <img src="4.jpg" alt="">
       </div>

       <div class="slide">
        <img src="5.jpg" alt="">
       </div>

       <div class="slide">
        <img src="6.jpeg" alt="">
       </div>

       <div class="slide">
        <img src="7.jpg" alt="">
       </div>

       <div class="slide">
        <img src="8.jpg" alt="">
       </div>

       <div class="slide">
        <img src="9.jpg" alt="">
       </div>

       <div class="slide">
        <img src="10.jpg" alt="">
       </div>

       <div class="slide">
        <img src="11.jpg" alt="">
       </div>

       <!-- slide image  end -->

       <!-- automatic navigation start -->
       <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>
        <div class="auto-btn6"></div>
        <div class="auto-btn7"></div>
        <div class="auto-btn8"></div>
        <div class="auto-btn9"></div>
        <div class="auto-btn10"></div>
        <div class="auto-btn11"></div>
       </div>
       <!-- automatic navigation end -->
  </div> 
        <!-- manual navigation start -->
         <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
        <label for="radio6" class="manual-btn"></label>
        <label for="radio7" class="manual-btn"></label>
        <label for="radio8" class="manual-btn"></label>
        <label for="radio9" class="manual-btn"></label>
        <label for="radio10" class="manual-btn"></label>
        <label for="radio11" class="manual-btn"></label>
         </div>
        <!-- manual navigation start -->

  </div>
 <!-- Image Slider end-->

 <script type="text/javascript">
  var counter = 1;
  setInterval(function(){
    document.getElementById('radio' + counter).checked = true;
    counter++;
    if(counter > 11) {
      counter = 1;
    }
  }, 5000);
 </script>
</body>
</html>
